<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Localização 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./localizacao.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./form.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./../../theme/colors.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./../../theme/default.css'>
</head>

<body>
    <header class="header">
        <div class="conteiner-header">
            <div class="name-page">
                <button id='btn-arrow-header'>
                    <i class="fas fa-arrow-left arrow-header"></i>
                </button>
                <p>Localização</p>
            </div>
        </div>
    </header>
    <main class="content">
        <section class="endereco-container">
            <fieldset>
                <legend>
                    <h3>Endereço</h3>
                    <span>Selecione o endereço no mapa</span>
                </legend>

                <img src="../../img/maps.png" alt="">

                <form action="">
                    <div class="field-group">
                        <div class="field">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" maxlength="9" id="cep" placeholder="00000-000" />
                        </div>
                        <div class="field">
                            <label for="localidade">Cidade</label>
                            <input type="text" name="localidade" id="localidade">
                        </div>

                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" name="logradouro" id="logradouro" />
                        </div>

                        <div class="field">
                            <label for="numero">Número</label>
                            <input type="number" name="numero" id="numero" />
                        </div>
                    </div>
                    <div class="field">
                        <input id="submit" type="submit" value="Confirmar localização">
                      </div>
                </form>
            </fieldset>
        </section>
    </main>
    <footer>
        <a href=" https://google.com">
            <section class="menu-bar">
                <div class="menu-option home">
                    <div class="icon-footer">
                        <i class="fas fa-home itens-footer"></i>
                    </div>
                    <p>Inicio</p>
                </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option busca">
                <div class="icon-footer">
                    <i class="fas fa-search itens-footer"></i>
                </div>
                <p>Buscar</p>
            </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option reserva">
                <div class="icon-footer">
                    <i class="fas fa-chair itens-footer"></i>
                </div>
                <p>Reservas</p>
            </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option perfil">
                <div class="icon-footer">
                    <i class="fas fa-user itens-footer"></i>
                </div>
                <p>Perfil</p>
            </div>
        </a>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src="cep.js"></script>
</body>

</html>
