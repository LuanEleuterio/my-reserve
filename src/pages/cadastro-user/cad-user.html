<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reserve</title>
  <link rel="stylesheet" href="../../theme/default.css">
  <link rel="stylesheet" href="cad-user.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <div id="page-create-point">
    <header>
      <div class="logo">
        <img src="../../img/knife-fork.svg" alt="MyReserve" />
        <p>myReserve</p>
      </div>

      <a id="btn-arrow-header">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
      </a>
    </header>

    <form>
      <h1>Cadastro do cliente</h1>

      <label class="arquivo" for="file-input">
        <div class="image">
          <div class="upload-border">
            <i class="fas fa-upload"></i>
            <p>Imagem de perfil</p>
          </div>
        </div>
      </label>
      <input type="file" name="arquivo" id="file-input" accept="image/png, image/jpeg, image/jpg" multiple>

      <fieldset>
        <legend>
          <h2>Dados</h2>
        </legend>

        <div class="field">
          <label for="name">Nome completo</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="field">
          <label for="dt_nasc">Data de Nascimento</label>
          <input type="date" name="dt_nasc" id="dt_nasc" required />
        </div>

        <div class="field-group">

          <div class="field">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="xxx.xxx.xxx-xx" required />
          </div>
          <div class="field">
            <label for="whatsapp">Whatsapp</label>
            <input type="text" name="whatsapp" id="whatsapp" placeholder="(xx) xxxxx-xxxx" maxlength="15" required />
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@exemplo.com" required />
          </div>

          <div class="field">
            <label id="label-senha" for="password">Senha</label>
            <div class="pass-container">
              <input type="password" name="senha" id="password" required />
              <button type="button" id="eye" class="glyphicon glyphicon-eye-close" onclick="mostrar(this)"></button>
            </div>
          </div>

        </div>

        <div class="field">
          <input id="submit-user" type="submit" value="Cadastrar">
        </div>

      </fieldset>
    </form>

  </div>

  <script src="../../utils/jquery.min.js"></script>
  <script src="../../utils/jquery.mask.min.js"></script>
  <script type="text/javascript" src="cad-user.js"></script>
  <script type="text/javascript" src="../../utils/image-upload.js"></script>
  <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
  <script src="../../utils/sweetalert2.all.js"></script>
  <script type="text/javascript" src="../../utils/geral.js"></script>
</body>

</html>
