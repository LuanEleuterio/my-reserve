<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reserve</title>
  <link rel="stylesheet" href="../../theme/default.css">
  <link rel="stylesheet" href="cad-user.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <div id="page-create-point">
    <header>
      <div class="logo">
        <img src="../../img/knife-fork.svg" alt="MyReserve" />
        <p>myReserve</p>
      </div>

      <a href="">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar para home</span>
      </a>
    </header>

    <form>
      <h1>Cadastro do cliente</h1>

      <label class="arquivo" for="arquivo">
        <div class="image">
          <div class="upload-border">
            <i class="fas fa-upload"></i>
            <p>Imagem de perfil</p>
          </div>
        </div>
      </label>
      <input type="file" name="arquivo" id="arquivo" accept="image/png, image/jpeg" multiple>

      <fieldset>
        <legend>
          <h2>Dados</h2>
        </legend>

        <div class="field">
          <label for="name">Nome completo</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="field-group">

          <div class="field">
            <label for="cnpj">CPF</label>
            <input type="text" name="cpf" id="cpf" />
          </div>
          <div class="field">
            <label for="whatsapp">Whatsapp</label>
            <input type="text" name="whatsapp" id="whatsapp" placeholder="(xx) xxxxx-xxxx" />
          </div>
        </div>

        <div class="field-group">


          <div class="field">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@exemplo.com" />
          </div>
          <div class="field">
            <label for="password">Senha</label>
            <input type="text" name="password" id="password" />
          </div>

        </div>

        <div class="field">
          <input id="submit" type="submit" value="Cadastrar">
        </div>
      </fieldset>


  </div>
  </form>

  <script src="cad-user.js"></script>
  <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
</body>

</html>
