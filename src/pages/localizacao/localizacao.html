<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Localização</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./localizacao.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./../../theme/colors.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./../../theme/default.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='modal-localizacao.css'>
</head>

<body>
    <header class="header">
        <div class="conteiner-header">
            <div class="name-page">
                <button id='btn-arrow-header'>
                    <i class="fas fa-arrow-left arrow-header"></i>
                </button>
                <p>Localização</p>
            </div>
        </div>
    </header>
    <main class="content">
        <section class="conteudo">
            <img src="../../img/undraw_Destination_6jtj.svg" alt="">

            <h3 id="modal">Nos diga onde você está!</h3>

            <div class="busca-endereco">
                <i class="fas fa-search" id="icon-search"></i>
                <input type="text" id="search-bar" value="" placeholder="Buscar por endereço">
            </div>

            <div class="titulo">
                <p>Endereços encontrados</p>
            </div>
            <div class="conteudo-enderecos" id="myBtn"></div>
            <!-- <div class="localizacao-atual">
                <i class="fas fa-map-marker-alt" id='icon-location'></i>
                <p class="rua">Rua Tenente Comandante Oliveira, 471</p>
                <p class="sua-localizacao">SUA LOCAZILAÇÃO ATUAL</p>
            </div> -->
            <a href="#">
                <h5>Não encontrei meu endereço</h5>
            </a>
        </section>
    </main>
    <div id="myModal" class="modal">
        <div class="model-container">
            <div class="modal-content">
                <span class="close-btn">&times;</span>

                <div class="conteudo-localizacao">
                    <p class="paragrafo">Avenida Guarapiranga</p>
                    <p class="paragrafo">Socorro, São Paulo - SP, Brasil</p>

                    <div class="numero">
                        <label for="numero">Número</label>
                        <input type="text" name="numero" id="numero" maxlength="5">
                    </div>
                    <div class="field">
                        <input id="submit" type="submit" value="Confirmar">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <a href=" https://google.com">
            <section class="menu-bar">
                <div class="menu-option home">
                    <div class="icon-footer">
                        <i class="fas fa-home itens-footer"></i>
                    </div>
                    <p>Inicio</p>
                </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option busca">
                <div class="icon-footer">
                    <i class="fas fa-search itens-footer"></i>
                </div>
                <p>Buscar</p>
            </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option reserva">
                <div class="icon-footer">
                    <i class="fas fa-chair itens-footer"></i>
                </div>
                <p>Reservas</p>
            </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option perfil">
                <div class="icon-footer">
                    <i class="fas fa-user itens-footer"></i>
                </div>
                <p>Perfil</p>
            </div>
        </a>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="enderecos.js"></script>
    <script type="text/javascript" src="localizacao.js"></script>
    <script type="text/javascript" src="modal-localizacao.js"></script>
</body>

</html>
