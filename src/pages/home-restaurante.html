<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Editar dados</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='home-restaurante.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='responsive.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='../theme/colors.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='../theme/default.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='rest-editar-dados.css'>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="#">
          <img src="../icons/knife-fork-black.svg" alt="">
          <p>myReserve</p>
        </a>
      </div>
      <div class="busca-header">
        <div class="name-box">
          <i class="fas fa-search" id="icon-search"></i>
          <input type="text" id="search-bar" value="" placeholder="Buscar reserva">
        </div>
      </div>

      <div class="container-tooltip">
        <ul>
          <li class="tooltip">
            <a href="#" class="icone-perfil">
              <i class="fas fa-user"></i>
              <p>Perfil</p>
            </a>

            <div class="tooltipMenu bottomSide">
              <ul class="container-tooltip" id="menu-profile">
                <li id="myBtn">
                  <i class="fas fa-user-cog profile-icon"></i>
                  <p>Editar Dados</p>
                </li>
                <li>
                  <i class="fas fa-credit-card profile-icon"></i>
                  <p>Pagamento</p>
                </li>
                <li>
                  <i class="fas fa-sign-out-alt profile-icon"></i>
                  <p>Desconectar</p>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </header>

  <main class="content">
    <section class="conteudo">
      <div class="info-proximo">
        <p>Controlar Reservas</p>
      </div>
      <div class="conteudo-clientes">
      </div>
      <div class="carrega-cliente">
        <button id="btn-ver-mais">Mostrar mais reservas</button>
      </div>
    </section>
  </main>

  <div id="myModal" class="modal">
    <div class="model-container">
      <div class="modal-content">
        <span class="close-btn">&times;</span>

        <form id="form">

          <fieldset>
            <legend>
              <img src="../img/foto4.jpg" alt="">
              <div class="dados">
                <h4>Dados do Estabelecimento</h4>
                <div class="categoria">
                  <h5>Categoria:</h5>
                  <select name="categoria" id="categoria-option">
                    <option value="nothing"></option>
                    <option value="arabe">Árabe</option>
                    <option value="mexicana">Mexicana</option>
                    <option value="mineira">Mineira</option>
                  </select>
                </div>
              </div>
            </legend>

            <div class="field">
              <label for="name">Nome do Estabelecimento</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="field">
              <label for="cnpj">CNPJ</label>
              <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00" />
            </div>
            <div class="field">
              <label for="telefone">Telefone</label>
              <input type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" />
            </div>

            <div class="field">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="email@exemplo.com" />
            </div>

            <label id="label-senha" for="password">Senha</label>
            <div class="pass-container">
              <input type="password" name="senha" id="password" required />
              <button type="button" id="eye" class="glyphicon glyphicon-eye-close" onclick="mostrar(this)"></button>
            </div>

            <div class="field">
              <label>Funcionamento</label>
              <div class="horario">
                <select name="horario-de" class="horario-select">
                  <option value="nothing"></option>
                  <option value="onze-am">11:00 am</option>
                  <option value="midday">12:00</option>
                  <option value="uma-pm">01:00 pm</option>
                </select>
                <span>até</span>
                <select name="horario-ate" class="horario-select">
                  <option value="nothing"></option>
                  <option value="onze-am">11:00 am</option>
                  <option value="midday">12:00</option>
                  <option value="uma-pm">01:00 pm</option>
                </select>
              </div>
            </div>
            <div class="field">
              <label>Duração da reserva</label>
              <select name="horario-de" class="duracao-reserva">
                <option value="nothing"></option>
                <option value="trinta">30 minutos</option>
                <option value="quarenta">40 minutos</option>
                <option value="umahora">60 minutos</option>
              </select>
            </div>
            <div class="field">
              <label>Descrição</label>
              <textarea id="story" name="story" rows="3" cols="50"></textarea>
            </div>

            <div class="field">
              <input id="submit" type="submit" value="Salvar alterações">
            </div>
          </fieldset>

      </div>
      </form>

    </div>
  </div>
  </div>

  <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src='allClientes.js'></script>
  <script type="text/javascript" src="home.js"></script>
  <script type="text/javascript" src="rest-editar-dados.js"></script>
</body>

</html>
