<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home-restaurante.css">
    <title>Home Restaurante</title>
</head>
<body>

    <header>
        <div class="voltar">
            <a href="#">
                <svg width="17" height="16" viewBox="0 0 17 16" fill="none" id="voltar">
                <path d="M16.3044 7H4.13435L9.72435 1.41L8.30435 0L0.304352 8L8.30435 16L9.71435 14.59L4.13435 9H16.3044V7Z" fill="white"/>
                </svg>
            </a>
        </div>
        <div class="titulo">
            <span>Reservas</span>
        </div>
    </header>

    <main>
        <div class="pedido">

            <div class="horario">
                <span class="texto-bold">12:00</span>
                <span class="descricao texto-bold">29/09/2020</span>
            </div>

            <div class="pedido-cliente">
                <span class="texto-bold">Gustavo Alves</span>
                <span class="descricao texto-bold">4 Pessoas</span>

                <div class="btn-pedido">
                    <button class="btn-cancelar texto-bold">Cancelar</button>
                </div>
            </div>
        </div>
 

    </main>
    <script src="home-restaurante.js"></script>
</body>
</html>
