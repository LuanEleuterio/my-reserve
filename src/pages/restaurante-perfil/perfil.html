<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../theme/colors.css">
    <link rel="stylesheet" href="../../theme/default.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Perfil</title>
</head>

<body>
    <header>
        <div class="conteudo-header">
            <div class="voltar">
                <a href="#">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>

            <div class="titulo">
                <span>Perfil</span>
            </div>
        </div>
    </header>

    <main>

        <form method="POST">
            <fieldset>
                <label for="anexo-foto" class="image-profile">
                    <img src="../../img/foto4.jpg" alt="">
                    <img src="../../img/4124810-camera-photographic-equipment-photographic-object-photography-picture_113912.svg"
                        alt="" class="svg">
                </label>
                <input type="file" id="anexo-foto">

                <div class="field">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="field">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" />
                </div>
                <div class="field">
                    <label for="dt-nasc">Data de Nascimento</label>
                    <input type="text" name="dt-nasc" id="dt-nasc" />
                </div>

                <div class="field">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" />
                </div>
                <div class="field">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" />
                </div>
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@exemplo.com" />
                </div>


                <label id="label-senha" for="password">Senha</label>
                <div class="pass-container">
                    <input type="password" name="senha" id="password" required />
                    <button type="button" id="eye" class="glyphicon glyphicon-eye-close"
                        onclick="mostrar(this)"></button>
                </div>


                <div class="dados">
                    <h2>Dados de Pagamento</h2>
                </div>

                <div class="field">
                    <label for="nro-cartao">Número do cartão<i class="fas fa-lock"></i></label>
                    <input type="text" name="nro-cartao" id="nro-cartao" />
                </div>

                <div class="field">
                    <label for="validade">Validade</label>
                    <input type="text" name="validade" id="validade" />
                </div>
                <div class="field">
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv" />
                </div>

                <div class="field">
                    <label for="nome">Nome do titular</label>
                    <input type="text" name="nome" id="nome" />
                </div>
                <div class="field">
                    <label for="identidade">CPF/CNPJ do titular</label>
                    <input type="text" name="identidade" id="identidade" />
                </div>
            </fieldset>

            <input class="botao btn-blue" type="submit" value="Salvar alteracoes">
            <input class="botao btn-red" type="button" value="Desconectar">

        </form>

    </main>

    <footer>
        <a href=" https://google.com">
            <section class="menu-bar">
                <div class="menu-option home">
                    <div class="icon-footer">
                        <i class="fas fa-home itens-footer"></i>
                    </div>
                    <p>Inicio</p>
                </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option busca">
                <div class="icon-footer">
                    <i class="fas fa-search itens-footer"></i>
                </div>
                <p>Buscar</p>
            </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option reserva">
                <div class="icon-footer">
                    <i class="fas fa-chair itens-footer"></i>
                </div>
                <p>Reservas</p>
            </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option perfil">
                <div class="icon-footer">
                    <i class="fas fa-user itens-footer"></i>
                </div>
                <p>Perfil</p>
            </div>
        </a>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="senha.js"></script>
</body>

</html>
