<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cancelar.css">
    <title>Cancelar</title>
</head>
<body>
<header>
        <div class="conteudo-header">

                <div class="voltar">
                    <a href="#" class="a-none">                  
                        <svg width="17" height="16" viewBox="0 0 17 16" fill="none" id="voltar">
                            <path d="M16.3044 7H4.13435L9.72435 1.41L8.30435 0L0.304352 8L8.30435 16L9.71435 14.59L4.13435 9H16.3044V7Z" fill="white"/>
                        </svg>
                    </a>
                </div>

                <div class="titulo">
                    <span>Cancelar Reserva</span>
                </div>

                <div class="foto">
                    <img class="foto-perfil" src="../img/foto-perfil.jpg" alt="avatar">
                </div>
        </div>
   
</header>

<main>
    <div class="nome-pessoa">
        <span><strong>Nome: </strong>Gustavo</span>
        <span><strong>Quantidade: </strong>4 pessoas</span>
    </div>

    <div class="block-justificativa"> 
        <div>
            <span class="bold">Justificativa:</span>
        </div>

        <div class="formulario">
            <form method="POST" action="">
            <textarea name="" id="" cols="30" rows="10"  ></textarea>
            <input type="checkbox" name="email" id="email" class="cb-email">
            <label for="email" class="bold">Enviar por email</label>
            <input type="submit" class="botao-enviar">
            </form>
        </div>

    </div>
</main>


    
</body>
</html>
