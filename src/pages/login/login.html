<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myReserve</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../theme/default.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <section class="logo">
            <img src="../../img/knife-fork.svg" width="35px" height="40px" alt="">
            <p>myReserve</p>
        </section>
        <form action="" method="POST">
            <ul class="flex-outer">
                <li>
                    <div class="username">
                        <i class="far fa-user"></i>
                        <input type="text" id="email-login" placeholder="Email" required>
                    </div>
                </li>
                <li id="forgot">
                    <a href="">Esqueceu a senha?</a>
                </li>
                <li>
                    <div class="password">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password-login" placeholder="Senha" required>
                    </div>
                </li>
                <li>
                    <button id="submit-login">Sign in</button>
                </li>
            </ul>
        </form>


        <section class="create-account">
            <p>Novo aqui? <a href="">Crie uma conta</a>.</p>
        </section>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-a11y="true"></script>
    <script type="text/javascript" src="./login.js"></script>
    <script src="../../utils/sweetalert2.all.js"></script>
    ></script>
</body>

</html>
