<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reserve</title>
  <link rel="stylesheet" href="../../theme/default.css">
  <link rel="stylesheet" href="cad-empresa.css">
  <link rel="stylesheet" href="responsive.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div id="page-create-point">
    <header>
      <div class="logo">
        <img src="../../img/knife-fork.svg" alt="MyReserve" />
        <p>myReserve</p>
      </div>

      <a href="">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar para home</span>
      </a>
    </header>

    <form>
      <h1>Cadastro do restaurante</h1>

      <label class="arquivo" for="arquivo">
        <div class="image">
          <div class="upload-border">
            <i class="fas fa-upload"></i>
            <p>Imagem do estabelecimento</p>
          </div>
        </div>
      </label>

      <fieldset>
        <legend>
          <h2>Dados</h2>
        </legend>

        <div class="field">
          <label for="name">Nome do estabelecimento</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="field-group">
          <div class="field">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@exemplo.com" />
          </div>

          <div class="field">
            <label for="whatsapp">Whatsapp</label>
            <input type="text" name="whatsapp" id="whatsapp" placeholder="(xx) xxxxx-xxxx" />
          </div>
        </div>

        <div class="field">
          <label for="cnpj">CNPJ</label>
          <input type="text" name="cnpj" id="cnpj" />
        </div>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Endereço</h2>
          <!-- <span>Selecione o endereço no mapa</span> -->
        </legend>

        <!-- <Map center={inicialPosition} zoom={15} onClick={handleMapClick}>
          <TileLayer attribution='&amp;copy <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png" />

          <Marker position={selectedPosition} />
        </Map> -->


        <div class="field-group">
          <div class="field">
            <label for="cep">CEP</label>
            <input type="text" name="cep" maxlength="9" id="cep" placeholder="00000-000" />
          </div>

          <div class="field">
            <label for="localidade">Cidade</label>
            <input type="text" name="localidade" id="localidade">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="uf">UF</label>
            <input type="text" name="uf" id="uf">
          </div>

          <div class="field">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro" />
          </div>

          <div class="field">
            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero" />
          </div>
        </div>


        <label id="label-senha" for="password">Senha</label>
        <div class="pass-container">
          <input type="password" name="senha" id="senha" required />
          <button type="button" class="btn glyphicon glyphicon-eye-close" onclick="mostrar(this)"></button>
          <!-- <i class="far fa-eye" id="showPassword"></i> -->
        </div>

        <!-- <input type="button" id="showPassword" value="show" class="button" /> -->

        <div class="field">
          <input id="submit" type="submit" value="Cadastrar">
        </div>
  </div>
  </fieldset>
  </form>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

  <script src="cad-empresa.js"></script>
  <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
</body>

</html>
