<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cancelar Reserva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./home-restaurante.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./responsive.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../theme/colors.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../theme/default.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='rest-editar-pag.css'>
    <link rel="stylesheet" href="rest-cancelar-reserva.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="../../icons/knife-fork-black.svg" alt="">
                    <p>myReserve</p>
                </a>
            </div>
            <div class="busca-header">
                <div class="name-box">
                    <i class="fas fa-search" id="icon-search"></i>
                    <input type="text" id="search-bar" value="" placeholder="Buscar reserva">
                </div>
            </div>

            <div class="container-tooltip">
                <ul>
                    <li class="tooltip">
                        <a href="#" class="icone-perfil">
                            <i class="fas fa-user"></i>
                            <p>Perfil</p>
                        </a>

                        <div class="tooltipMenu bottomSide">
                            <ul class="container-tooltip" id="menu-profile">
                                <li>
                                    <i class="fas fa-user-cog profile-icon"></i>
                                    <p>Editar Dados</p>
                                </li>
                                <li id="myBtn">
                                    <i class="fas fa-credit-card profile-icon"></i>
                                    <p>Pagamento</p>
                                </li>
                                <li>
                                    <i class="fas fa-sign-out-alt profile-icon"></i>
                                    <p>Desconectar</p>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </header>

    <main class="content">
        <section class="conteudo">
            <div class="info-proximo">
                <p>Controlar Reservas</p>
            </div>
            <div class="conteudo-clientes" id="myBtn-cancel"></div>
            </div>
            <div class="carrega-cliente">
                <button id="btn-ver-mais">Mostrar mais reservas</button>
            </div>
        </section>
    </main>
    <footer>
        <a href=" https://google.com">
            <section class="menu-bar">
                <div class="menu-option home">
                    <div class="icon-footer">
                        <i class="fas fa-home itens-footer"></i>
                    </div>
                    <p>Inicio</p>
                </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option reserva">
                <div class="icon-footer">
                    <i class="fas fa-chair itens-footer"></i>
                </div>
                <p>Reservas</p>
            </div>
        </a>
        <a href="https://google.com">
            <div class="menu-option perfil">
                <div class="icon-footer">
                    <i class="fas fa-user itens-footer"></i>
                </div>
                <p>Perfil</p>
            </div>
        </a>
        </section>
    </footer>

    <div id="myModal-cancel" class="modal">
        <div class="model-container modal-cancel-rest">
            <div class="modal-content cancel-hour">
                <span class="close-btn btn-cancel">&times;</span>

                <div class="modal-conteudo" id="cancelar-conteudo">
                    <h4>Cancelamento da Reserva</h4>
                    <div class="info-hour-date">
                        <div class="hour">
                            <i class="fas fa-clock"></i>
                            <p>11:00 às 12:00</p>
                        </div>
                        <div class="date">
                            <p>13/09/2020</p>
                        </div>
                    </div>
                    <div class="justify">
                        <h4>Justificativa</h4>
                        <textarea name="justify" id="" cols="84" rows="8"></textarea>
                    </div>

                    <input id="submit" type="submit" value="Confirmar">

                </div>
            </div>
        </div>
    </div>

    <div id="myModal-pagamento" class="modal">

        <div class="model-container modal-pagamento-rest">
            <div class="modal-content modal-pag-rest">
                <span class="close-btn btn-pag">&times;</span>

                <form id="form">

                    <fieldset>
                        <legend>
                            <h2>Dados de pagamento</h2>
                        </legend>

                        <div class="field">
                            <label for="nome">Nome do Beneficiário</label>
                            <input type="text" name="nome" id="nome" />
                        </div>

                        <div class="field">
                            <label for="identidade">CPF/CNPJ</label>
                            <input type="text" name="identidade" id="identidade" />
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="banco">Banco</label>
                                <input type="text" name="banco" id="banco" />
                            </div>
                            <div class="field">
                                <label for="agencia">Agência</label>
                                <input type="text" name="agencia" id="agencia" />
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="tipo-conta">Tipo de conta</label>
                                <input type="text" name="tipo-conta" id="tipo-conta" />
                            </div>
                            <div class="field">
                                <label for="nr-conta">Número da conta</label>
                                <input type="text" name="nr-conta" id="nr-conta" />
                            </div>
                        </div>

                        <div class="field">
                            <input id="submit" type="submit" value="Salvar alterações">
                        </div>
                    </fieldset>

            </div>
            </form>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src='allClientes.js'></script>
    <script type="text/javascript" src="home.js"></script>
    <script type="text/javascript" src="rest-editar-pag.js"></script>
    <script type="text/javascript" src="rest-cancelar-reserva.js"></script>
</body>

</html>
