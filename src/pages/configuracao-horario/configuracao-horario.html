<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cancelar Reserva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./configuracao-horario.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./responsive.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./../../theme/colors.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./../../theme/default.css'>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="../../icons/knife-fork-black.svg" alt="">
                    <p>myReserve</p>
                </a>
            </div>
            <div class="busca-header">
                <div class="name-box">
                    <i class="fas fa-search" id="icon-search"></i>
                    <input type="text" id="search-bar" value="" placeholder="Buscar reserva">
                </div>
            </div>

            <div class="container-tooltip">
                <ul>
                    <li class="tooltip">
                        <a href="#" class="icone-perfil">
                            <i class="fas fa-user"></i>
                            <p>Perfil</p>
                        </a>

                        <div class="tooltipMenu bottomSide">
                            <ul class="container-tooltip" id="menu-profile">
                                <li>
                                    <i class="fas fa-user-cog profile-icon"></i>
                                    <p>Editar Dados</p>
                                </li>
                                <li>
                                    <i class="fas fa-credit-card profile-icon"></i>
                                    <p>Pagamento</p>
                                </li>
                                <li>
                                    <i class="fas fa-sign-out-alt profile-icon"></i>
                                    <p>Desconectar</p>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </header>

    <main class="content">
        <section class="conteudo">
            <div class="box-config-horario">
                <div class="model-container">
                    <div class="modal-content">
                        <form id="form">
                            <fieldset>
                                <div class="box-conteudo">
                                    <legend>
                                        <div class="dados">
                                            <p>Configuração de Horário</p>
                                        </div>
                                    </legend>

                                    <div class="field">
                                        <label for="total-vagas-horario">Total de vagas por horário</label>
                                        <input type="number" name="total-vagas-horario" id="total-vagas-horario" />
                                    </div>

                                    <div class="field">
                                        <label for="total-pessoa-reserva">Total de pessoas por reserva</label>
                                        <input type="number" name="total-pessoa-reserva" id="total-pessoa-reserva" />
                                    </div>
                                    <div class="field">
                                        <label>Horário</label>
                                        <div class="select-horario">
                                            <input type="time" name="horario-de" id="horario-de" />
                                            <span>Até:</span>
                                            <input type="time" name="horario-ate" id="horario-ate" />
                                        </div>
                                    </div>

                                    <div class="field">
                                        <input id="submit" type="submit" value="Confirmar horário">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="box-horarios">
                <div class="box-name-horario">
                    <p id='name-horario'>Horários</p>
                </div>

                <div class="conteiner-horario">
                    <button class='button-horario'>
                        <div class="box-horario-info">
                            <div class="icon-horario col-horario">
                                <i class="fas fa-clock icon-clock"></i>
                            </div>
                            <div class="horario-reserva col-horario">
                                <p id='hour-reserva'>12:00 às 13:00</p>
                            </div>

                            <i class="fas fa-cog icon-edit"></i>
                        </div>
                    </button>
                    <button class='button-horario'>
                        <div class="box-horario-info">
                            <div class="icon-horario col-horario">
                                <i class="fas fa-clock icon-clock"></i>
                            </div>
                            <div class="horario-reserva col-horario">
                                <p id='hour-reserva'>14:00 às 15:00</p>
                            </div>

                            <i class="fas fa-cog icon-edit"></i>
                        </div>
                    </button>
                    <button class='button-horario'>
                        <div class="box-horario-info">
                            <div class="icon-horario col-horario">
                                <i class="fas fa-clock icon-clock"></i>
                            </div>
                            <div class="horario-reserva col-horario">
                                <p id='hour-reserva'>16:00 às 17:00</p>
                            </div>

                            <i class="fas fa-cog icon-edit"></i>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-config-hour" class="modal-config-hour">
        <div class="modal-config">
            <button class="btn-fechar"><i id="button-fechar" class="fas fa-times"></i></button>
            <h3>Configuração do Horário</h3>
            <div class="config-conteudo">
                <div class="hour-content">
                    <div class="hour-content-info">
                        <div class="icon-horario col-horario">
                            <i class="fas fa-clock icon-clock"></i>
                        </div>
                        <div class="horario-reserva col-horario">
                            <p id='hour-reserva-modal'></p>
                        </div>
                    </div>

                    <div class="form-content">
                        <form id="form">
                            <fieldset>
                                <div class="box-conteudo box-modal">
                                    <div class="field modal-field">
                                        <label for="total-vagas-horario-modal">Total de vagas por horário</label>
                                        <input type="number" name="total-vagas-horario-modal"
                                            id="total-vagas-horario-modal" />
                                    </div>

                                    <div class="field modal-field">
                                        <label for="total-pessoa-reserva-modal">Total de pessoas por reserva</label>
                                        <input type="number" name="total-pessoa-reserva-modal"
                                            id="total-pessoa-reserva-modal" />
                                    </div>
                                    <div class="field modal-field">
                                        <label>Horário</label>
                                        <div class="select-horario">
                                            <input type="time" name="horario-de" id="horario-de-modal" />
                                            <span>Até:</span>
                                            <input type="time" name="horario-ate" id="horario-ate-modal" />
                                        </div>
                                    </div>

                                    <div class="field modal-field btn-modal">
                                        <input id="submit-modal" type="submit" value="Confirmar horário">
                                        <button id="cancel-btn-modal">Cancelar horário</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="filtro-pessoas">
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../configuracao-horario/configuracao-horario.js"></script>
</body>

</html>
