<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cancelar Reserva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./configuracao-horario.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./responsive.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./../../theme/colors.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./../../theme/default.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../css/rest-editar-pag.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../css/rest-editar-dados.css'>
    <link rel="stylesheet" type='text/css' media='screen' href="../../css/modal-perfil-rest.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a id="logo-rest">
                    <img src="../../icons/knife-fork-black.svg" alt="">
                    <p>myReserve</p>
                </a>
            </div>
            <div class="busca-header">
                <div class="name-box">
                    <i class="fas fa-search" id="icon-search"></i>
                    <input type="text" id="search-bar" value="" placeholder="Buscar reserva">
                </div>
            </div>

            <div class="container-tooltip">
                <a href="#" class="icone-perfil">
                    <i class="fas fa-cog"></i>
                    <p>Configuração de horários</p>
                </a>
                <button id='btn-perfil-rest' class="icone-perfil">
                    <i class="fas fa-user"></i>
                    <p>Perfil</p>
                </button>
            </div>

        </div>
    </header>

    <main class="content">
        <section class="conteudo">
            <div class="box-config-horario">
                <div class="model-container">
                    <div class="modal-content-hour">
                        <form id="form">
                            <fieldset class="fieldset-hour">
                                <div class="box-conteudo">
                                    <legend>
                                        <div class="dados">
                                            <p>Configuração de Horário</p>
                                        </div>
                                    </legend>

                                    <div class="field-hour">
                                        <label for="total-vagas-horario">Total de vagas por horário</label>
                                        <input type="number" name="total-vagas-horario" id="total-vagas-horario"
                                            required />
                                    </div>

                                    <div class="field-hour">
                                        <label for="total-pessoa-reserva">Total de pessoas por reserva</label>
                                        <input type="number" name="total-pessoa-reserva" id="total-pessoa-reserva"
                                            readonly />
                                    </div>
                                    <div class="field-hour">
                                        <label>Horário</label>
                                        <div class="select-horario">
                                            <input type="time" name="horario-de" id="horario-de" required />
                                            <span>Até:</span>
                                            <input type="time" name="horario-ate" id="horario-ate" required />
                                        </div>
                                    </div>

                                    <div class="field-hour">
                                        <input id="submit-horario" type="submit" value="Confirmar horário">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="box-horarios">
                <div class="box-name-horario">
                    <p id='name-horario'>Horários</p>
                </div>

                <div class="conteiner-horario">
                </div>
            </div>
        </section>
    </main>

    <div id="modal-config-hour" class="modal-config-hour">
        <div class="modal-config">
            <button class="btn-fechar"><i id="button-fechar" class="fas fa-times"></i></button>
            <h3>Configuração do Horário</h3>
            <div class="config-conteudo">
                <div class="hour-content">
                    <div class="hour-content-info">
                        <div class="icon-horario col-horario">
                            <i class="fas fa-clock icon-clock"></i>
                        </div>
                        <div class="horario-reserva col-horario">
                            <p id='hour-reserva-modal'></p>
                        </div>
                    </div>

                    <div class="form-content">
                        <form id="form-hour">
                            <fieldset class="fieldset-hour">
                                <div class="box-conteudo box-modal">
                                    <div class="field-hour modal-field">
                                        <label for="total-vagas-horario-modal">Total de vagas por horário</label>
                                        <input type="number" name="total-vagas-horario-modal"
                                            id="total-vagas-horario-modal" required />
                                    </div>

                                    <div class="field-hour modal-field">
                                        <label for="total-pessoa-reserva-modal">Total de pessoas por reserva</label>
                                        <input type="number" name="total-pessoa-reserva-modal"
                                            id="total-pessoa-reserva-modal" readonly />
                                    </div>
                                    <div class="field-hour modal-field">
                                        <label>Horário</label>
                                        <div class="select-horario">
                                            <input type="time" name="horario-de" id="horario-de-modal" required />
                                            <span>Até:</span>
                                            <input type="time" name="horario-ate" id="horario-ate-modal" required />
                                        </div>
                                    </div>

                                    <div class="field-hour modal-field btn-modal">
                                        <input id="submit-modal" type="submit" value="Confirmar alterações">
                                        <button id="cancel-btn-modal">Excluir horário</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="filtro-pessoas">
                </div>
            </div>
        </div>
    </div>


    <div id="myModal-perfil" class="modal">
        <div class="model-container modal-perfil-rest">
            <div class="modal-content">
                <span class="close-btn btn-perfil">&times;</span>

                <form id="form" class="form-perfil">

                    <fieldset class='modal-perfil-fieldset' id="fieldSet-ModalPerfil">
                        <legend>
                            <img id="foto-perfil" alt="">
                            <div class="dados">
                                <h4>Dados do Estabelecimento</h4>
                                <div class="categoria">
                                    <h5>Categoria:</h5>
                                    <select name="categoria" id="categoria-option">
                                        <!--  <option value="arabe">Árabe</option> -->
                                        <!--  <option value="mexicana">Mexicana</option> -->
                                        <!--  <option value="mineira">Mineira</option> -->
                                    </select>
                                </div>
                            </div>
                        </legend>

                        <div class="field">
                            <label for="name">Nome do Estabelecimento</label>
                            <input type="text" name="name" id="name" required />
                        </div>

                        <div class="field">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00" required />
                        </div>
                        <!--
                        <div class="field">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required />
                        </div>
                        -->
                        <div class="field">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="email@exemplo.com" required />
                        </div>

                        <div class="field">
                            <label for="qtdPessoa">Quantidade máxima de pessoas por reserva</label>
                            <input type="number" name="qtdPessoa" id="qtdPessoa" required />
                        </div>

                        <div class="field">
                            <label>Funcionamento</label>
                            <div class="horario">
                                <input type="time" id="horarioDe" name="horario-de" class="horario-select" required>
                                <span>até</span>
                                <input type="time" id="horarioAte" name="horario-ate" class="horario-select" required>

                            </div>
                        </div>

                        <div class="field">
                            <label>Descrição</label>
                            <textarea id="story" name="story" rows="3" cols="50" required></textarea>
                        </div>

                        <label id="label-senha" for="password">Senha</label>
                        <div class="pass-container">
                            <input type="password" name="senha" id="password" required />
                            <button type="button" id="eye" class="glyphicon glyphicon-eye-close"
                                onclick="mostrar(this)"></button>
                        </div>

                    </fieldset>
                    <div class="field">
                        <input id="submit-mod-perfil" type="submit" value="Salvar alterações">
                    </div>

            </div>
            </form>

        </div>
    </div>
    </div>

    <div id="myModal-pagamento" class="modal">

        <div class="model-container modal-pagamento-rest">
            <div class="modal-content modal-pag-rest">
                <span class="close-btn btn-pag">&times;</span>

                <form id="form" class="form-perfil">

                    <fieldset class='modal-perfil-fieldset'>
                        <legend>
                            <h2>Dados de pagamento</h2>
                        </legend>

                        <div class="field">
                            <label for="nome">Nome do Beneficiário</label>
                            <input type="text" name="nome" id="nome" required />
                        </div>

                        <div class="field">
                            <label for="identidade">CPF/CNPJ</label>
                            <input type="text" name="identidade" id="identidade" required />
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="banco">Banco</label>
                                <input type="text" name="banco" id="banco" required />
                            </div>
                            <div class="field">
                                <label for="agencia">Agência</label>
                                <input type="text" name="agencia" id="agencia" required />
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="tipo-conta">Tipo de conta</label>
                                <input type="text" name="tipo-conta" id="tipo-conta" required />
                            </div>
                            <div class="field">
                                <label for="nr-conta">Número da conta</label>
                                <input type="text" name="nr-conta" id="nr-conta" required />
                            </div>
                        </div>

                        <div class="field">
                            <input id="submit-mod-pagamento" type="submit" value="Salvar alterações">
                        </div>
                    </fieldset>

            </div>
            </form>

        </div>
    </div>

    <div class="modal-conteiner-perfil-rest">
        <div class="modal-perfil-rest-sidebar">
            <button id='btn-edit-perfil-rest' class='btn-modal-perfil-rest'>
                <div class="editar-modal box-modal-perfil-rest" id='myBtn-editar-rest'>
                    <i class="fas fa-user-cog"></i>
                    <p>Editar Dados</p>
                </div>
            </button>

            <button id='btn-pagamento-rest' class='btn-modal-perfil-rest'>
                <div class="pagamento-modal box-modal-perfil-rest" id='myBtn-pag-rest'>
                    <i class="fas fa-credit-card"></i>
                    <p>Pagamento</p>
                </div>
            </button>

            <button id='btn-sair-rest' class='btn-modal-perfil-rest'>
                <div class="logout-modal box-modal-perfil-rest">
                    <i class="fas fa-sign-out-alt"></i>
                    <p>Desconectar</p>
                </div>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../configuracao-horario/configuracao-horario.js"></script>
    <script type="text/javascript" src="../../utils/rest-editar-pag.js"></script>
    <script type="text/javascript" src="../../utils/rest-editar-dados.js"></script>
    <script type="text/javascript" src="../../utils/modal-perfil-rest.js"></script>
    <script type="text/javascript" src="../../utils/geral-rest.js"></script>
    <script type="text/javascript" src="../../utils/sweetalert2.all.js"></script>
    <script src="../../utils/logout.js"></script>
</body>

</html>
